<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            padding: 0 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <script>
        const noButton = document.getElementById('no');

        function makeNoDisappear() {
            noButton.style.transform = "scale(0.1)";
            noButton.style.opacity = "0";
            setTimeout(() => noButton.style.display = "none", 500);
        }

        noButton.addEventListener('mouseover', makeNoDisappear);
        noButton.addEventListener('click', makeNoDisappear);
        noButton.addEventListener('touchstart', makeNoDisappear); // Works for mobile

        document.getElementById('yes').addEventListener('click', () => {
            document.body.innerHTML = "<h1>Yay! ❤️ Happy Valentine's Day!</h1>";
        });
    </script>
</body>
</html>
