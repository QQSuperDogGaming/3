<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 2em;
            padding: 0 20px;
        }
        .canvas {
            position: relative;
            width: 400px;
            height: 300px;
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            position: absolute;
            transition: left 0.1s ease, top 0.1s ease;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: black;
        }
        /* Fake Cursor */
        .cursor {
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            display: none;
            transition: transform 0.05s ease;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="canvas">
        <button id="yes">Yes</button>
        <button id="no">No</button>
        <div class="cursor"></div> <!-- Fake Cursor -->
    </div>

    <script>
        const noButton = document.getElementById('no');
        const canvas = document.querySelector('.canvas');
        const cursor = document.querySelector('.cursor');

        function moveNoButton() {
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            const maxWidth = canvas.clientWidth - buttonWidth - 10; 
            const maxHeight = canvas.clientHeight - buttonHeight - 10;

            let newX = Math.random() * maxWidth;
            let newY = Math.random() * maxHeight;

            newX = Math.max(5, Math.min(newX, maxWidth));
            newY = Math.max(5, Math.min(newY, maxHeight));

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        noButton.style.position = "absolute";
        noButton.style.left = "50%";
        noButton.style.top = "50%";
        noButton.style.transform = "translate(-50%, -50%)";

        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('click', moveNoButton);
        noButton.addEventListener('touchstart', moveNoButton);

        document.getElementById('yes').addEventListener('click', () => {
            document.body.innerHTML = "<h1>Yay! ❤️ Happy Valentine's Day!</h1>";
        });

        // Mobile Fake Cursor
        document.addEventListener('touchstart', (e) => {
            cursor.style.display = "block";
            moveCursor(e.touches[0].clientX, e.touches[0].clientY);
        });

        document.addEventListener('touchmove', (e) => {
            moveCursor(e.touches[0].clientX, e.touches[0].clientY);
        });

        function moveCursor(x, y) {
            cursor.style.left = `${x}px`;
            cursor.style.top = `${y}px`;
            cursor.style.transform = "translate(-50%, -50%)";
        }
    </script>
</body>
</html>
