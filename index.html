<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 2em;
            padding: 0 20px;
        }
        .buttons {
            position: relative;
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            position: absolute;
            transition: left 0.1s ease, top 0.1s ease;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <script>
        const noButton = document.getElementById('no');

        function moveNoButton() {
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            const maxWidth = window.innerWidth - buttonWidth - 20; // Prevents going out of bounds
            const maxHeight = window.innerHeight - buttonHeight - 20; // Prevents going out of bounds

            let newX = Math.random() * maxWidth;
            let newY = Math.random() * maxHeight;

            // Ensure button stays within screen bounds
            newX = Math.max(10, Math.min(newX, maxWidth));
            newY = Math.max(10, Math.min(newY, maxHeight));

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        noButton.style.position = "absolute"; // Ensures movement works properly
        noButton.style.left = "50%";
        noButton.style.top = "50%";
        noButton.style.transform = "translate(-50%, -50%)"; // Centers button initially

        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('click', moveNoButton);
        noButton.addEventListener('touchstart', moveNoButton); // Mobile friendly

        document.getElementById('yes').addEventListener('click', () => {
            document.body.innerHTML = "<h1>Yay! ❤️ Happy Valentine's Day!</h1>";
        });
    </script>
</body>
</html>
